- hosts: production
  tasks:
    - name: Update apt repository and install Docker
      apt:
        update_cache: yes
        name: docker.io
        state: present

    - name: Start and enable Docker
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add user to Docker group
      user:
        name: ubuntu
        group: docker
        append: yes
