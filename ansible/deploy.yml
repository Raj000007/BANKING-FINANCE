---
- name: Install Docker and run a container on Ubuntu
  hosts: all
  become: yes
  vars:
    build_id: "{{ lookup('env', 'BUILD_ID') }}"  # Gets the BUILD_ID from the environment

  tasks:
    - name: Update apt package index
      apt:
        update_cache: yes

    - name: Install necessary packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip  # Ensure pip is installed
        state: present

    - name: Add Dockerâ€™s official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"
        state: present

    - name: Update apt package index again
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker-ce
        state: latest

    - name: Ensure Docker service is started and enabled
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Install Docker SDK for Python
      pip:
        name: docker
        state: present
        executable: pip3  # Make sure you're using Python 3

    - name: Pull Docker image
      docker_image:
        name: "rajesh159951/finance:{{ build_id }}"
        # pull: yes  # Remove this line due to deprecation

    - name: Run Docker container
      docker_container:
        name: finance
        image: "rajesh159951/finance:{{ build_id }}"
        state: started
        ports:
          - "8080:8080"

    - name: Add user to the Docker group (optional)
      user:
        name: "{{ ansible_user }}"
        group: docker
        append: yes
